<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Pill or Blue Pill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20%;
            font-size: 2.5rem;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .red-pill {
            background-color: red;
            color: white;
        }
        .blue-pill {
            background-color: blue;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Choose Your Path</h1>
    <div class="buttons">
        <button class="red-pill" onclick="showMessage('You chose the Red Pill: Welcome to the truth!')">Red Pill</button>
        <button class="blue-pill" onclick="showMessage('You chose the Blue Pill: Stay in blissful ignorance.')">Blue Pill</button>
    </div>
    <div class="message" id="message"></div>

    <script>
        function showMessage(text) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
        }
    </script>
</body>
</html>
